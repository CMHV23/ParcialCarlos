<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios</title>
</head>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
    }

    h1, h2 {
        color: #002f6c;
        text-align: center;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    table th, table td {
        text-align: left;
        padding: 10px;
        border: 1px solid #ddd;
    }

    table th {
        background-color: #002f6c;
        color: #fff;
    }

    table tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .btn {
        display: inline-block;
        padding: 10px 15px;
        text-decoration: none;
        font-size: 14px;
        color: #fff;
        background-color: #002f6c;
        border-radius: 5px;
        transition: background 0.3s;
    }

    .btn:hover {
        background-color: #00509e;
    }

    .btn-danger {
        background-color: #e63946;
    }

    .btn-danger:hover {
        background-color: #d62828;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    form label {
        margin-top: 10px;
        font-weight: bold;
    }

    form input, form textarea, form select {
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
    }

    form button {
        margin-top: 20px;
        padding: 10px;
        font-size: 16px;
        color: #fff;
        background-color: #002f6c;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }

    form button:hover {
        background-color: #00509e;
    }
</style>
<body>
    <div class="container">
        <h1>Horarios Disponibles</h1>
        <a href="/horarios/crear" class="btn">Crear Nuevo Horario</a>
        <table>
            <thead>
                <tr>
                    <th>Ruta</th>
                    <th>Hora de Salida</th>
                    <th>Hora de Llegada</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="horario : ${horarios}">
                    <td th:text="${horario.nombreRuta}"></td>
                    <td th:text="${horario.horaSalida}"></td>
                    <td th:text="${horario.horaLlegada}"></td>
                    <td>
                        <a th:href="@{/horarios/editar/{id}(id=${horario.id})}" class="btn">Editar</a>
                        <a th:href="@{/horarios/eliminar/{id}(id=${horario.id})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
