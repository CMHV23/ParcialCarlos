<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarifas - Transpiedecuesta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
    }

    h1, h2 {
        color: #002f6c;
        text-align: center;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    table th, table td {
        text-align: left;
        padding: 10px;
        border: 1px solid #ddd;
    }

    table th {
        background-color: #002f6c;
        color: #fff;
    }

    table tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .btn {
        display: inline-block;
        padding: 10px 15px;
        text-decoration: none;
        font-size: 14px;
        color: #fff;
        background-color: #002f6c;
        border-radius: 5px;
        transition: background 0.3s;
    }

    .btn:hover {
        background-color: #00509e;
    }

    .btn-danger {
        background-color: #e63946;
    }

    .btn-danger:hover {
        background-color: #d62828;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    form label {
        margin-top: 10px;
        font-weight: bold;
    }

    form input, form textarea, form select {
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
    }

    form button {
        margin-top: 20px;
        padding: 10px;
        font-size: 16px;
        color: #fff;
        background-color: #002f6c;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }

    form button:hover {
        background-color: #00509e;
    }
</style>
<body>
    <div class="container mt-4">
        <h1>Tarifas Disponibles</h1>
        <p><a href="/formTarifas" class="btn btn-primary">Crear nueva tarifa</a></p>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Ruta</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterar sobre las tarifas disponibles -->
                <tr th:each="tarifa : ${tarifas}">
					<td th:text="${tarifa.rutaNombre}"></td>
                    <td th:text="${tarifa.precio}"></td>
                    <td>
                        <a th:href="@{/tarifas/editar/{id}(id=${tarifa.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/tarifas/eliminar/{id}(id=${tarifa.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás seguro de eliminar esta tarifa?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
