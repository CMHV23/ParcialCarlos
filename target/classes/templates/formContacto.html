<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-top: 10px;
            font-weight: bold;
        }

        form input, form textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        form button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #002f6c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        form button:hover {
            background-color: #00509e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contáctanos</h1>
        <form th:action="@{/contacto/enviar}" th:object="${contacto}" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" required />

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" th:field="*{email}" required />

            <label for="asunto">Asunto</label>
            <input type="text" id="asunto" th:field="*{asunto}" required />

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" th:field="*{mensaje}" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
