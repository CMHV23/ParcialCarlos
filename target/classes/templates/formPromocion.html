<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario Promoción</title>
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			background-color: #f4f4f4;
			color: #333;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 800px;
			margin: 20px auto;
			padding: 20px;
			background: #fff;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			border-radius: 8px;
		}

		form {
			display: flex;
			flex-direction: column;
		}

		form label {
			margin-top: 10px;
			font-weight: bold;
		}

		form input,
		form textarea {
			padding: 10px;
			margin-top: 5px;
			border: 1px solid #ddd;
			border-radius: 5px;
			font-size: 14px;
		}

		form button {
			margin-top: 20px;
			padding: 10px;
			font-size: 16px;
			color: #fff;
			background-color: #002f6c;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background 0.3s;
		}

		form button:hover {
			background-color: #00509e;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1 th:text="${promocion.id == null ? 'Crear Promoción' : 'Editar Promoción'}"></h1>
		<form th:action="@{/promociones/guardar}" th:object="${promocion}" method="post">
			<input type="hidden" th:if="${promocion.id != null}" th:field="*{id}" th:value="${promocion.id}" />
			<label for="titulo">Título</label>
			<input type="text" id="titulo" th:field="*{titulo}" required />

			<label for="descripcion">Descripción</label>
			<textarea id="descripcion" th:field="*{descripcion}" rows="4" required></textarea>

			<label for="fechaInicio">Fecha de Inicio</label>
			<input type="date" id="fechaInicio" th:field="*{fechaInicio}" required />

			<label for="fechaFin">Fecha de Fin</label>
			<input type="date" id="fechaFin" th:field="*{fechaFin}" required />

			<button type="submit">Guardar</button>
		</form>
	</div>
</body>

</html>
